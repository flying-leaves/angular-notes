    <div class="formBox" ng-controller="signUp">
        <form name="signUpForm" ng-submit="submitForm()">
            <div>
                <label>用户名:</label>
                <!--userData.username用于存储输入内容,以便与服务器进行数据传输-->
                <!--最小长度6,最大长度16,必填-->
                <input type="text" name="username" ng-model="userData.username" ng-minlength="6" ng-maxlength="16" required >
                <!--数据合法时提示-->
                <p class="success" ng-if="signUpForm.username.$valid">&#xe68f;</p>
                <!--已经点击过,并且不为空-->
                <p ng-if="signUpForm.username.$error.required && signUpForm.username.$touched" class="error">用户名不能为空</p>
                <!--用户名长度合法,并且已经点击过-->
                <p ng-if="(signUpForm.username.$error.minlength || signUpForm.username.$error.maxlength) && signUpForm.username.$touched" class="error">用户名为6到16位</p>
            </div>
            <div>
                <label>密码:</label>
                <input type="password" name="pas" ng-model="userData.pas" required ng-minlength="6" ng-maxlength="16">
                <p class="success" ng-if="signUpForm.pas.$valid">&#xe68f;</p>
                <p class="error" ng-if="signUpForm.pas.$error.required && signUpForm.pas.$touched">密码不能为空</p>
                <p class="error" ng-if="signUpForm.pas.$error.minlength || signUpForm.pas.$error.maxlength && signUpForm.pas.$touched">密码长度应为6到16位</p>
            </div>
            <div>
                <label>确认密码:</label>
                <input type="password" name="pas2" ng-model="userData.pas2" compare="userData.pas" required>
                <p class="success" ng-if="signUpForm.pas2.$valid">&#xe68f;</p>
                <p class="error" ng-if="signUpForm.pas2.$error.compare && signUpForm.pas2.$touched">两次密码输入不一致</p>
            </div>
            <div>
                <button>注册</button>
            </div>
        </form>
    </div>


</body>
